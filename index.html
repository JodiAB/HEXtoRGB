<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>HexToRGB</title>
</head>
<body>
    <div class="converter-container">
        <h1>HEX to RGB Converter</h1>
        <label for="hexInput">Enter HEX Color:</label>
        <input type="text" id="hexInput" placeholder="e.g., #RRGGBB" maxlength="7" oninput="convertHexToRgb()">
        <p id="rgbOutput">RGB: </p>
    </div>
    <script src="script.js"></script>
</body>
</html>
